<div class="ui-g-12">
  <p-panel header="Starting Portfolio" class="ui-g-6">
    <div id='initPort' *ngIf="initialPortfolio">
      <portfolio-component [portfolioDataSet]="(getInitialPortfolioData() | IterableMap)"></portfolio-component>
    </div>
  </p-panel>

  <p-panel header="Ending Portfolio" class="ui-g-6">
    <div class="finalPort">
      <portfolio-component [portfolioDataSet]="(getDesiredPortfolioData() | IterableMap)"></portfolio-component>
    </div>
  </p-panel>
</div>
